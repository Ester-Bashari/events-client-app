<div>
  <div mat-dialog-title
       [class]="borderColor">
    <mat-icon [class]="iconColor">{{ icon }}</mat-icon>
    <h4>{{ data.title }}</h4>
  </div>

  <mat-dialog-content [innerHTML]="data.message"></mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>סגור</button>
  </mat-dialog-actions>
</div>
